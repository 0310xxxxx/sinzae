    <!-- 버스 -->
    <div class="container-fluid contact py-5">
        <div class="container py-5">
            <div class="p-5 bg-light rounded custom-wide">
                <div class="row g-4">
                    <h4>결제정보</h4>
                    <!-- 테이블 생성 -->
                    <div class="table-container">
                        <div class="paybox">
                            <table class="paybook">
                                <tbody>
                                    <tr>
                                        <th scope="tablePaybook">인원</th>
                                        <td>
                                            성인 <strong>1</strong> 명<br />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="tablePaybook">매수</th>
                                        <td>총 <strong>1</strong> 매</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th scope="tablePaybook">총 결제금액</th>
                                        <td id="totFees">21,100 원</td>
                                    </tr>
                                </tfoot>

                            </table>
                        </div>
                        <!-- 일반결제 -->
                        <div class="card_chk">
                            <table id="card_table" class="member etc2">
                                <tbody>
                                    <tr>
                                        <th>일반결제 </th>
                                        <td>
                                            <input type="radio" id="cardTypes1" name="cardType" value="0" checked />
                                            <label for="cardTypes1">신용카드 및 체크카드(개인)</label> &nbsp;&nbsp;
                                            <input type="radio" id="cardTypes2" name="cardType" value="1" />
                                            <label for="cardTypes2">신용카드 및 체크카드(법인)</label> &nbsp;&nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody>
                                    <tr>
                                        <th scope="tablePaybook"><label for="card_no">카드번호</label></th>
                                        <td>
                                            <input type="text" id="cardNo1" name="cardNo1" size="6" maxLength="4"
                                                class="txt" alt="카드번호 첫번째 4자리 숫자를 입력해 주세요."
                                                title="카드번호 앞자리" /> -
                                            <input type="password" id="cardNo2" name="cardNo2" size="6" maxLength="4"
                                                class="txt"  alt="카드번호 두번째 4자리 숫자를 입력해 주세요."
                                                title="카드번호 두번째자리" /> -
                                            <input type="password" id="cardNo3" name="cardNo3" size="6" maxLength="4"
                                                class="txt" alt="카드번호 세번째 4자리 숫자를 입력해 주세요."
                                                title="카드번호 세번째자리" /> -
                                            <input type="text" id="cardNo4" name="cardNo4" size="6" maxLength="4"
                                                class="txt" alt="카드번호 네번째 4자리 숫자를 입력해 주세요."
                                                title="카드번호 끝자리" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="tablePaybook"><label for="days">유효기간</label></th>
                                        <td class="seletw">
                                            <select
                                                
                                                id="validMonth" alt="카드 유효기간 중 월을 선택해 주세요."
                                                title="카드 유효기간 중 월을 선택해 주세요.">
                                                <option value="">월</option>
                                                <!-- 다른 월 옵션들 -->
                                            </select> 월 &nbsp;
                                            <select
                
                                                id="validYear" alt="카드 유효기간 중 년도를 선택해 주세요."
                                                title="카드 유효기간 중 년도를 선택해 주세요.">
                                                <option value="">년</option>
                                                <!-- 다른 년도 옵션들 -->
                                            </select>
                                        </td>
                                    </tr>
                                    <tr name="creditcard">
                                        <th scope="tablePaybook"><label for="card_pw">카드 비밀번호</label></th>
                                        <td><input type="password" id="cardPwd" name="cardPwd" size="5" maxLength="2"
                                                class="txt" alt="카드 비밀번호 앞 두자리를 입력해 주세요."
                                                title="카드 비밀번호 앞 두자리를 입력해 주세요." /> **
                                        </td>
                                    </tr>
                                    <tr name="creditcardBirthday" id="cardType0">
                                        <th scope="tablePaybook"><label for="birth">생년월일</label></th>
                                        <td><input type="password" id="birthdate1" name="birthdate1" size="12"
                                                maxLength="6" class="txt" 
                                                alt="카드 소유자의 생년월일을 6자리를 입력해 주세요." title="카드 소유자의 생년월일을 6자리를 입력해 주세요." />
                                            <span class="stxt">(카드 소유자의 생년월일
                                                6자리)</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
